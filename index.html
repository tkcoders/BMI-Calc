    <H2>CALCULATE YOUR BMI HERE.</H2>

    <h4>How It Works :</h4>
    <p>Input your <strong> height </strong> and <strong> weight </strong> and press the submit button to get your bmi.</p>

  <div class="bmi">

   <div class="height">

    <label for="height">Input Your  Height and Weight Here Here</label>
    <br>
    <input type="number" class="height-number" placeholder="Height in Meter">
    <input type="number" class="weight-number" placeholder="Weight in Kg">

    <br>

    <button class="btn" type="submit">Start Counting!</button>

    <h3 class="result"></h3>

    <img src="" alt="">

   </div>

    
  </div>
